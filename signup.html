<!DOCTYPE html>
<html lang="en">
<head>
      <link rel="icon" type="image/x-icon" href="Xilo. Inc Logo (1).png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cal+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="homepage.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xilo. Inc | Sign Up</title>
</head>
<body>
    <div class="login-div-box">
        <center>
            <img class="navbar-image" src="Xilo. Inc Logo (1).png" style="height:100%;" alt="logo go yes">
            <h3 class="login-heading">Login</h3>
            <input
                type="text"
                id="signupName"
                class="form-control"
                placeholder="Enter your name"
                required
              />
              <input
                type="email"
                id="signupEmail"
                class="form-control mt-3"
                placeholder="Enter your email"
                required
              />
              <input
                type="password"
                id="signupPassword"
                class="form-control mt-3"
                placeholder="Enter your password"
                required
              />
              <button id="signupBtn" class="btn btn-main my-4 w-100">
                Sign up
              </button>
              <div class="loginText d-flex justify-content-center gap-2 mt-1">
                <p>Already have an account?</p>
                <a class="text-decoration-none" id="loginAnchor">Log in</a>
              </div>
            </div>
          </div>
        </div>
        </center>

    <script src="/bootstrap.bundle.js"></script>
    <script src="/sweetalarm.js"></script>
    <script src="/signup.js"></script>
    </div>
</body>
</html>
